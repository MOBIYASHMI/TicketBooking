<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    function logout() {
        document.cookie = "jwtToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/auth/loginForm";
    }
  </script>
  <style>
    /* Basic CSS for layout and styling - You can extend this */
    body {
        font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('/images/inside.jpg');
            background-size: cover;
            background-repeat: no-repeat;
    }

    .logo a{
      text-decoration: none;
    }

    #content-area {
        padding: 1rem;
    }

    .section-header {
        color: #007bff;
        border-bottom: 2px solid #007bff;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
    }

    section img {
        width: 100%;
        height: 500px;
        margin-bottom: 1rem;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #e9ecef;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dashboard-container {
            max-width: 1200px; /* Adjust as needed */
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px; /* Spacing between form elements */
            align-items: center; /* Vertically align items in the row */
        }

        .form-group {
            flex: 1; /* Allow form groups to take equal width */
            margin-bottom: 0; /* Remove default bottom margin */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em; /* Slightly smaller label */
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #ff8c00; /* Example orange color */
            color: white;
            padding: 12px 20px; /* Slightly larger button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover {
            background-color: #e67e00;
        }

        /* Optional: Style for select dropdowns if you decide to use them */
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
  </style>
  <style>
    .contact-form {
        margin-top: 30px;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .contact-form h3 {
        color: #333;
        margin-bottom: 25px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
    }

    .text-danger {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo"><a th:href="@{/dashboard}">TamilNadu Transport</a></div>
  <nav>
    <ul>
      <!--      <li><a th:href="@{/}">Home</a></li>-->
      <li class="dropdown">
        <a>Tickets</a>
        <div class="dropdown-content">
          <a th:href="@{/reservation/reservations}">View/Cancel Ticket</a>
        </div>
      </li>
      <li><a th:href="@{/about}">About Us</a></li>
      <li><a th:href="@{/contact}">Contacts</a></li>
      <li><a th:href="@{/feedback/form}">Feedback</a></li>
      <li><a th:href="@{/service}">Services</a></li>
      <li><a href="#" class="fa fa-twitter"></a></li>
      <li><a href="#" class="fa fa-facebook"></a></li>
      <li><a href="#" class="fa fa-google"></a></li>
      <li class="dropdown">
        <a href="#">Profile</a>
        <div class="dropdown-content">
          <a href="/profile/update">Update</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
</header>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="contact-form">
        <h3 class="mb-4">Send us Your Feedback</h3>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <form th:action="@{/feedback/submit}" method="post" th:object="${feedbackDto}">
          <input type="hidden" th:field="*{userId}"> <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" required>
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label for="subject">Subject (Optional)</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" th:field="*{message}" class="form-control" required></textarea>
            <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></p>
          </div>
          <button type="submit" class="btn btn-primary">Send Feedback</button>
        </form>
        <div class="mt-3 text-center">
          <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
